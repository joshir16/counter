<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="counter-box">
        <h2 class="counter">Counter</h2>
        <h2 class="counter"><span id="number">0</span></h2>
      </div>
      <div class="btn-box">
        <button class="btn btn-hero" id="decrease">Decrease</button>
        <button class="btn btn-hero" id="reset">Reset</button>
        <button class="btn btn-hero" id="increase">Increase</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
